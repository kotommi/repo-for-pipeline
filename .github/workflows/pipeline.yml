name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
    builds_and_passes_checks:
        runs-on: ubuntu-20-04
        steps: 
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with: 
                    node-version: 16
            - name: install dependencies
              run: npm install
            - name: check style
              run: npm run lint
            - name: run tests
              run: npm run test
            - name: build app
              run: npm run build
