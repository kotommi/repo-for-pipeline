name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
    builds_and_passes_checks:
        runs-on: ubuntu-20.04
        steps: 
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with: 
                    node-version: 16
            - name: install dependencies
              run: npm install
            - name: check style
              run: npm run lint
            - name: run tests
              run: npm run test
            - name: build app
              run: npm run build
            - name: cypress e2e tests
              uses: cypress-io/github-action@v5
              with:
                command: npm run test:e2e
                start: npm start
                wait-on: http://localhost:8000
    
    tag_release:
        name: Add version tag to releases that pass checks
        needs: [builds_and_passes_checks]
        runs-on: ubuntu-20.04
        if: ${{ github.event_name == 'push' && !(contains(join(github.event.commits.*.message, ', '), '#skip')) }}
        steps:
          - uses: actions/checkout@v3
            with: 
              fetch-depth: '0'
          - name: Bump version and add tag
            uses: anothrNick/github-tag-action@1.64.0
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              DEFAULT_BUMP: patch

    deploy_to_rendercom:
        needs: [builds_and_passes_checks]
        runs-on: ubuntu-20.04
        steps:
            - name: Deploy to render.com
              uses: johnbeynon/render-deploy-action@v0.0.8
              with:
                service-id: ${{ secrets.RENDER_SERVICE_ID }}
                api-key: ${{ secrets.RENDER_API_KEY }}
    notify:
      needs: [builds_and_passes_checks, deploy_to_rendercom, tag_release]
      name: Notify action status on Discord
      runs-on: ubuntu-20.04
      steps:
        - name: Pipeline success
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with: 
            severity: info
            details: Pipeline succeeded
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

        - name: Pipeline failed
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
            severity: error
            details: Pipeline failed
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        - name: Pipeline cancelled
          uses: rjstone/discord-webhook-notify@v1
          if: cancelled()
          with:
            severity: warn
            details: Pipeline cancelled
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


